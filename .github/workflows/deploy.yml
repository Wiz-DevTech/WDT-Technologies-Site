name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Match your local Node version
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify Output Directory
        run: |
          if [ -d "out" ]; then
            echo "✅ out/ exists. Contents:"
            ls -la out/
            echo "Total files: $(find out/ -type f | wc - l)"
          else
            echo "❌ out/ missing! Build failed."
            exit 1
          fi
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Note: ./out (not just out/)
  deploy:
    needs: build # Only runs if build succeeds
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment  # ← ADD THIS LINE
        uses: actions/deploy-pages@v4
