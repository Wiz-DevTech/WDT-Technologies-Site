name: Deploy DID Configuration
on:
  push:
    branches: [ main ]
    paths: [ ''.well-known/**'' ]
  workflow_dispatch:

jobs:
  deploy-did:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify DID Configuration
        run: |
          echo "🔍 Verifying DID files..."
          # Check if did.json exists and is valid JSON
          if [ ! -f ".well-known/did.json" ]; then
            echo "❌ did.json file not found"
            exit 1
          fi
          
          # Install jq for JSON validation
          sudo apt-get update && sudo apt-get install -y jq
          
          if ! jq empty .well-known/did.json; then
            echo "❌ Invalid JSON in did.json"
            exit 1
          fi
          echo "✅ DID configuration is valid JSON"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ''.''
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2